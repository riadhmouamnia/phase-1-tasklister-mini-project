<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
          required
        />
        <br />
        <label for="task-priority">Task priority:</label>
        <select name="task-priority" id="task-priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <br />
        <label for="due-date">Due date:</label>
        <input type="date" id="due-date" name="due-date" required />
        <br />

        <input type="submit" value="Create New Task" />
      </form>

      <div id="list">
        <div class="list-header">
          <h2>My Todos:</h2>
          <p>Sort: <i class="fa-solid fa-sort"></i></p>
        </div>

        <ul id="tasks">
          <!-- <div class="todo-container">
            <div class="todo-description">
              <li class="todo">hello</li>
              <p class="date">date</p>
            </div>
            <div class="btn-container">
              <button class="edit">
                <i class="fa-solid fa-file-pen"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div> -->
        </ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
